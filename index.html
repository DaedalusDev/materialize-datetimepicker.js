<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="submodules/materialize-clockpicker/dist/css/materialize.clockpicker.css" media="screen,projection" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="submodules/materialize-clockpicker/src/js/materialize.clockpicker.js"></script>

    <script src="src/js/pickadatetime.js"></script>
    <title>Materialize Datetimepicker</title>
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Materialize Datetimepicker</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="datetimepicker" class="datetimepicker" type="text">
                    <label for="datetimepicker">Time am/pm</label>
                </div>
            </div>

        </form>
    </div>
</div>
<script type="text/javascript">
    //am/pm
    $('#datetimepicker').pickadatetime({
        timepicker: {
            interval: 15
        },
        min: [[2017, 5, 15], [8, 30]],
        max: [[2017, 5, 18], [18, 30]],
        disable: [
            [
                [2017, 5, 16],
                [
                    [18, 30],
                    [19, 0]
                ]
            ]
        ]
    });
</script>
</body>

</html>
